version: "3.1"
services:
  kheopssecutrial:
    image: osirixfoundation/kheops-secure-trial:ircpss
    container_name: kheopssecutrial
    env_file: docker-compose.env
    restart: always
    secrets:
      - institutions.yml

secrets:
  institutions.yml:
    file: secrets/institutions.yml

networks:
  default:
    external:
      name: kheops_kheops_network
